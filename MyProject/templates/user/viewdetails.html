{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="h2 text-center pt-2">
        details about product
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-12">
                {% if d %}
                {% for x in d %}
                <!--start card-->
                <div class="card mb-3 bg-light">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/{{x.ppic}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{x.name}} ({{x.category}})</h5>
                                <p class="card-text"><br>{{x.pdes}}</p>
                                <div style="height:50px;width:40px;border-radius:3px;background:{{x.color}};"></div>
                                <br />
                                <i class="btn btn-outline-danger"><i class="fa fa-inr"></i> <s>{{x.tprice}}/-</s></i>
                                <i class="btn btn-outline-success"><i class="fa fa-inr"></i>{{x.disprice}}/-</i>
                                <p class="card-text">
                                    <small class="text-muted">posted date :{{x.pdate}}</small>
                                </p>
                                <a href="/user/process?pid={{x.id}}&bn=order" class="btn btn-warning rounded">Buy
                                    Now</a>
                                <a href="/user/process?pid={{x.id}}&bn=cart" target="_blank"
                                    class="btn btn-warning rounded"><i class="fa fa-shopping-cart"> Cart</i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--endcard-->
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
